<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Job Portal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Job<span>Portal</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="job-tracker.html">Job Tracker</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Signup Section -->
  <section class="login-section">
    <div class="login-container">
      <h2>Sign Up</h2>
      <form class="login-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button class="btn" type="submit">Sign Up</button>
      </form>

      <p class="or">OR</p>

      <!-- Social Signup Buttons -->
      <div class="social-login">
        <button class="btn google-login">Sign Up with Google</button>
        <button class="btn github-login">Sign Up with GitHub</button>
      </div>

      <!-- Login Link -->
      <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 JobPortal. All rights reserved.</p>
  </footer>
</body>

</html>
